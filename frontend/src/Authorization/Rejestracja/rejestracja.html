<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="rejestracja.css">
        <title>TwojaApteka_rejestracja</title>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/6b297dc685.js" crossorigin="anonymous"></script>
    </head>

    <body>
		<div class = "registrationbox">
        <img src="avatar.png" class = "avatar">
			<h1>Utwórz konto</h1>
			
			<form action="/register" method="post">
                <p>Imię</p>
                <div class = "inputbox">
                <i class="fa-solid fa-user"></i>
				<input type="text" name="imie" placeholder="Podaj imię">
                </div>

                <p>Nazwisko</p>
                <div class = "inputbox">
                <i class="fa-solid fa-user"></i>
				<input type="text" name="nazwisko" placeholder="Podaj nazwisko">
                </div>

				<p>Email</p>
                <div class = "inputbox">
                <i class="fa-solid fa-envelope"></i>
				<input type="email" name="email" placeholder="Podaj email">
                </div>


				<p>Hasło</p>
                <div class = "inputbox">
                <i class="fa-solid fa-lock"></i>
				<input type="password" name="haslo" placeholder="Podaj hasło">
                </div>

                <p>Potwierdzenie hasła</p>
                <div class = "inputbox">
                <i class="fa-solid fa-lock"></i>
				<input type="password" name="haslo" placeholder="Powtórz hasło">
                </div>
                
				<input type="submit" name="potwierdzenie" value="Utwórz konto">
			</form>
		
		
	</body>
	</html>
